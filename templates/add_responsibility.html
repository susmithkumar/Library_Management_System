{% include 'header.html' %}
<body>
<div class="container-fluid" id="main">
    {% include 'top_menus.html' %}
    <div class="row row-offcanvas row-offcanvas-left">
        {% include 'left_menus.html' %}
        <div class="col-md-9 col-lg-10 main">
            <h2>Add New Responsibility</h2>
            <form action="{{ url_for('add_responsibility') }}" method="post">
                {% if mesage %}
                    <div class="alert alert-warning">{{ mesage }}</div>
                {% endif %}
                <div class="form-group">
                    <label for="responsibility">Responsibility Name:</label>
                    <input type="text" class="form-control" id="responsibility" name="responsibility" placeholder="Enter responsibility name" required>
                </div>
                <div class="form-group">
                    <label for="description">Responsibility Description:</label>
                    <input type="text" class="form-control" id="description" name="description" placeholder="Enter description" required>
                </div>
                <div class="form-group">
                    <label for="path">Responsibility Path:</label>
                    <input type="text" class="form-control" id="path" name="path" placeholder="Enter path" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Responsibility</button>
            </form>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
