{% include 'header.html' %}
<body>
<div class="container-fluid" id="main">
    {% include 'top_menus.html' %}
    <div class="row row-offcanvas row-offcanvas-left">
        {% include 'left_menus.html' %}
        <div class="col-md-9 col-lg-10 main">
            <h2>Edit Responsibility</h2>
            <form action="{{ url_for('edit_responsibility', responsibility_id=responsibility.id) }}" method="post">
                <div class="form-group">
                    <label for="responsibility">Responsibility Name:</label>
                    <input type="text" class="form-control" id="responsibility" value="{{ responsibility.name }}" name="responsibility" required>
                </div>
                <div class="form-group">
                    <label for="description">Responsibility Description:</label>
                    <input type="text" class="form-control" id="description" value="{{ responsibility.description }}" name="description" required>
                </div>
                <div class="form-group">
                    <label for="path">Responsibility Path:</label>
                    <input type="text" class="form-control" id="path" value="{{ responsibility.path }}" name="path" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Responsibility</button>
            </form>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
