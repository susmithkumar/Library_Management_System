<!-- Sidebar Offcanvas -->
<div class="offcanvas offcanvas-start bg-light" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="nav flex-column leftMenus">
            {% if session['responsibilities'] %}
                {% for responsibility in session['responsibilities'] %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ responsibility['responsibility_path'] }}">
                            <strong>{{ responsibility['responsibility_name'] }}</strong>
                        </a>
                    </li>
                {% endfor %}
            {% else %}
                <li class="nav-item text-muted">No menu items available</li>
            {% endif %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('issued_books') }}"><strong>Issued Books</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}"><strong>Logout</strong></a>
            </li>
        </ul>
    </div>
</div>
