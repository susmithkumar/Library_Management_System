{% include 'header.html' %}
<body>
<div class="container-fluid" id="main">
    {% include 'top_menus.html' %}
    <div class="row row-offcanvas row-offcanvas-left">
        {% include 'left_menus.html' %}
        <div class="col-md-9 col-lg-10 main">
            <h2>Edit Role</h2>
            <form action="{{ url_for('edit_role', role_id=role.id) }}" method="post">
                {% if mesage is defined and mesage %}
                    <div class="alert alert-warning">{{ mesage }}</div>
                {% endif %}
                <div class="form-group">
                    <label for="name">Role Name:</label>
                    <input type="text" class="form-control" id="name" value="{{ role.name }}" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description" value="{{ role.description }}" name="description" required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
