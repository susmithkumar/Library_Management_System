{% include 'header.html' %}
<body>
    <div class="container-fluid" id="main">
        {% include 'top_menus.html' %}
        <div class="row row-offcanvas row-offcanvas-left">
            {% include 'left_menus.html' %}
            <div class="col-md-9 col-lg-10 main">
                <h2>Edit Book</h2>
                <form action="{{ url_for('edit_book', id=book.id) }}" method="POST">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
                    </div>
                    <div class="form-group">
                        <label for="rack">Rack:</label>
                        <input type="text" class="form-control" id="rack" name="rack" value="{{ book.rack }}" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ book.quantity }}" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Book</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
